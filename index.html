<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Volunteer Form</title>
    <style>
      div {margin-top: 15px}
    </style>
  </head>
  <body>
  <h1>Volunteer Form</h1>
    <form method="POST" autocomplete = "on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
      <fieldset>
      <p><b>My Info</b></p>
        <div>
          <label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
        </div>
        <div>
          <label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
        </div>
        <div>
          <label>Phone Number: <input type="text" name="phone_field" placeholder="phone number"></label>
        </div>
        <div>
          <label>Email Address: <input type="text" name="email_field" placeholder="email address"></label>
        </div>
        <div>
          <label>Gender: <input type="radio" name="gender_field" value="m">Male</label>
          <label><input type="radio" name="gender_field" value="f">Female</label>
        </div>
        <div>
          <label>Age: </label>
          <select name="age_field">
            <option value="u18">under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65+">65 and over</option>
          </select>
        </div>
      </fieldset>
      <div>
        <legend><b>My Availability</b></legend>
      </div>
      <fieldset>
        <div>
          <label>Days Available:</label><br>
          <label><input type="checkbox" name="available_field[]" value="sun">Sunday</label><br>
          <label><input type="checkbox" name="available_field[]" value="mon">Monday</label><br>
          <label><input type="checkbox" name="available_field[]" value="tue">Tuesday</label><br>
          <label><input type="checkbox" name="available_field[]" value="wed">Wednesday</label><br>
          <label><input type="checkbox" name="available_field[]" value="thu">Thursday</label><br>
          <label><input type="checkbox" name="available_field[]" value="fri">Friday</label><br>
          <label><input type="checkbox" name="available_field[]" value="sat">Saturday</label>
        </div>
        <div>
          <label>Any Comments?</label><br>
          <textarea cols="30" rows="10" name="comments_field"></textarea>
        </div>
        <div>
          <input type="hidden" name="hidden_field" value="aabdrabo">
      </fieldset>
      <input type ="submit" value="Send Me">
    </form>
  </body>
</html>
